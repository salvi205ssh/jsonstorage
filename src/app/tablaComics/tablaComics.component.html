<app-header></app-header>

<div class="container" *ngIf="nombreUserLog">
  <mat-form-field appearance="standard"
    ><mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
  </mat-form-field>

  <table mat-table [dataSource]="comicsLog" class="">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let comic">{{ comic.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>USERNAME</th>
      <td mat-cell *matCellDef="let comic">{{ comic.username }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TITLE</th>
      <td mat-cell *matCellDef="let comic">{{ comic.title }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>AUTHOR</th>
      <td mat-cell *matCellDef="let comic">{{ comic.author }}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>YEAR</th>
      <td mat-cell *matCellDef="let comic">{{ comic.year }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasAmostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAmostrar"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 100]"></mat-paginator>

  <button mat-button color="accent" (click)="cerrarSesion()">Salir</button>
</div>
